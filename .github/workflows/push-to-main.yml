name: Build and Push to Main

on:
  push:
    branches:
      - main  # Triggers every time you push/merge into main

jobs:
  publish-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 25 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build and Push with Gradle
        # We override the image name here to use 'latest' for the main branch
        run: |
          ./gradlew bootBuildImage \
            --imageName=ghcr.io/${{ github.repository }}:latest \
            -Ppublish=true
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}